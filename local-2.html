<html lang="en"><head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <title>JMS Unofficial Proxy!</title>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/face-with-stuck-out-tongue_1f61b.png">
  </head>
  <body>
      <div class="container">
      <div class="c-box mainbody">
      <center>
        <h2>JMS Unofficial Proxy!</h2>
      </center>
	  <center>
          <table>
		  <tr>
		  <td>
		  <form action="" method="get" id="cd-box">
            <p>
              <input type="text" placeholder="example.edu" style="border:solid;border-radius: 5px;padding:8px;border-color:#704ea0;" id="url" name="url">
              <input type="submit" style="border:none;border-radius: 5px;padding:10px;width:40px;background:#704ea0;color:#fff;font-weight:bold;" value="CD">
            </p>
          </form>
		  </td>
		  <td>
		  <form action="" method="get" id="nu-box">
            <p>
              <input type="submit" style="border:none;border-radius: 5px;padding:10px;width:40px;background:#704ea0;color:#fff;font-weight:bold;" value="NU">
            </p>
          </form>
		  </td>
		  </tr>
		  </table>
      </center>
      <br />
	  <center>
        <p>Enter a URL above, choose a proxy, and watch the magic!</p>
      </center>
    </div>
    <script>
      function $(id) {
        return document.getElementById(id);
      }
      $('cd-box').onsubmit = function() {
        var url = $('url').value;
        //this is the URL for the server
        window.location.href = `cd182/index.php?cdURL=${url}`;
        return false;
      };
      window.onload = function() {
        $('url').focus();
      }
    </script>
	<script>
        function $(id) {
          return document.getElementById(id);
        }
        $('nu-box').onsubmit = function() {
          var url = $('url').value;
          //this is the URL for the server
          window.location.href = `textbooks/${url}`;
          return false;
        };
        window.onload = function() {
          $('url').focus();
        }
    </script>
  </div>
        
        

</body></html>
