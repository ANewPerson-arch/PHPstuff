<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PHP Proxies</title>
    <style>
      .pform {
      margin: 40px;
      }
      .textbox {
      padding: 6px 5px 5px 5px;
	  width: 300px;
      }
      .pbn {
      padding: 6px 7px 5px 7px;
      }
    </style>
  </head>
  <body>
    <div>
      <form action="geographic/index.php" id="pform" method="post" class="pform" onkeydown="return event.key != 'Enter';">
        <input type="text" class="textbox" placeholder="Enter URL" id="url" name="url" spellcheck="false">&#8202;
        <input type="button" class="pbn" value="CensorDodge" id="cd">&#8202;
        <input type="button" class="pbn" value="PHP-Proxy" id="pp">
      </form>
    </div>
    <script>
      function $(id) {
        return document.getElementById(id);
      };
	  
	  $('pp').onclick = function() {
        document.getElementById("pform").submit();
      };
	  
      $('cd').onclick = function() {
        var url = $('url').value;
        //this is the URL for the server
        window.location.href = `geography/worldsearch.php?searchp=${url}`;
        return false;
      };
	  window.onload = function() {
		$('url').focus();
	  }
    </script>
  </body>
</html>
